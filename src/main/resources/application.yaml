spring:
  application:
    name: github-actions-ci-cd
  datasource:
    url: jdbc:postgresql://localhost:5433/actions_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 9090

